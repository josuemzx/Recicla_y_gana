<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recicla y Gana ‚Äì Panel Comunitario</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
    <style>
         :root {
            --green: #1e8e3e;
            --bg: #f2fff5;
            --shadow: 0 2px 6px rgba(0, 0, 0, .15);
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: "Nunito", sans-serif;
            background: var(--bg);
            color: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        h1 {
            margin-top: 0;
            color: var(--green);
        }
        
        .container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            width: 100%;
            max-width: 1024px;
        }
        
        .card {
            background: #fff;
            border-radius: 12px;
            padding: 24px;
            box-shadow: var(--shadow);
            flex: 1 1 300px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }
        
        th,
        td {
            padding: 8px 6px;
            border-bottom: 1px solid #e2e2e2;
            text-align: left;
            font-size: 0.95rem;
        }
        
        th {
            background: #f7f7f7;
            font-weight: 700;
        }
        
        input,
        select,
        button {
            font-family: inherit;
            font-size: 1rem;
            padding: 10px 14px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        
        button {
            background: var(--green);
            border: none;
            color: #fff;
            cursor: pointer;
            margin-left: 8px;
            transition: background .2s;
        }
        
        button:hover {
            background: #14742e;
        }
        
        #msg {
            margin-top: 12px;
            font-weight: 700;
        }
        
        .delete-btn {
            background: transparent;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Recicla y Gana üéâ</h1>
    <div class="container">
        <!-- Panel de ingreso -->
        <div class="card" style="max-width:340px;">
            <h2>Registrar dep√≥sito</h2>
            <label>Nombre<br />
        <input id="name" placeholder="Ej: Ana" />
      </label><br /><br />
            <label>Botellas entregadas<br />
        <select id="bottles"></select>
      </label><br /><br />
            <button id="add">A√±adir</button>
            <div id="msg"></div>
            <hr />
            <h3>Recompensas</h3>
            <table id="reward-table"></table>
        </div>

        <!-- Ranking -->
        <div class="card" style="flex:2 1 400px;">
            <h2>Tabla de participantes</h2>
            <table id="board">
                <thead>
                    <tr>
                        <th></th>
                        <th>Participante</th>
                        <th>Botellas</th>
                        <th>Recompensa</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        /***** CONFIGURACI√ìN *****/
        const REWARD_TIERS = [{
            b: 10,
            prize: "1 rollo de papel higi√©nico"
        }, {
            b: 20,
            prize: "1 paquete de galletas"
        }, {
            b: 30,
            prize: "1 litro de leche o jugo"
        }, {
            b: 40,
            prize: "1 detergente peque√±o"
        }, {
            b: 50,
            prize: "1 kg de arroz o az√∫car"
        }, {
            b: 60,
            prize: "1 frasco limpiador multiusos"
        }, {
            b: 70,
            prize: "1 paquete de esponjas"
        }, {
            b: 80,
            prize: "1 litro de aceite"
        }, {
            b: 90,
            prize: "1 producto de higiene personal"
        }, {
            b: 100,
            prize: "1 caja sorpresa"
        }];

        /***** ESTADO (inicial vac√≠o) *****/
        let data = {};

        /***** DOM *****/
        const tbody = document.querySelector("#board tbody");
        const msg = document.getElementById("msg");
        const rewardTable = document.getElementById("reward-table");
        const bottlesSelect = document.getElementById("bottles");

        // Llenar dropdown con los niveles fijos
        REWARD_TIERS.forEach(t => {
            const opt = document.createElement("option");
            opt.value = t.b;
            opt.textContent = t.b;
            bottlesSelect.appendChild(opt);
        });

        // Devuelve solo la recompensa exacta para el total
        function getPrize(bottles) {
            // Si coincide exactamente, la devuelve
            const exact = REWARD_TIERS.find(t => t.b === bottles);
            if (exact) return exact.prize;
            // Si no coincide, buscar la mayor inferior
            const below = REWARD_TIERS
                .filter(t => t.b < bottles)
                .sort((a, b) => b.b - a.b)[0];
            return below ? below.prize : "-";
        }

        function updateBoard() {
            tbody.innerHTML = "";
            // Orden de mayor a menor botellas
            const entries = Object.entries(data)
                .sort((a, b) => b[1] - a[1]);

            entries.forEach(([name, bottles], idx) => {
                        const prize = getPrize(bottles);
                        // Medallas de colores
                        let medal = "",
                            title = "";
                        if (idx === 0) {
                            medal = "ü•á";
                            title = "Primer puesto";
                        } else if (idx === 1) {
                            medal = "ü•à";
                            title = "Segundo puesto";
                        } else if (idx === 2) {
                            medal = "ü•â";
                            title = "Tercer puesto";
                        }

                        const tr = document.createElement("tr");
                        tr.innerHTML = `
          <td>${medal ? `<span title="${title}">${medal}</span>` : ""}</td>
          <td>${name}</td>
          <td>${bottles}</td>
          <td>${prize}</td>
          <td>
            <button class="delete-btn" data-name="${name}" title="Eliminar registro">üóëÔ∏è</button>
          </td>
        `;
        tbody.appendChild(tr);
      });

      // Botones de borrado
      document.querySelectorAll(".delete-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          delete data[btn.dataset.name];
          updateBoard();
        });
      });
    }

    function renderRewards() {
      rewardTable.innerHTML =
        `<tr><th>Botellas</th><th>Premio</th></tr>` +
        REWARD_TIERS.map(t =>
          `<tr><td>${t.b}</td><td>${t.prize}</td></tr>`
        ).join("");
    }

    // Inicializar tablas
    renderRewards();
    updateBoard();

    // A√±adir participante
    document.getElementById("add").addEventListener("click", () => {
      const nameVal = document.getElementById("name").value.trim();
      const bottles = parseInt(bottlesSelect.value, 10);
      if (!nameVal) {
        alert("Ingresa un nombre");
        return;
      }
      data[nameVal] = (data[nameVal] || 0) + bottles;

      const total = data[nameVal];
      const prize = getPrize(total);
      msg.textContent = `‚úÖ ¬°${nameVal} ahora tiene ${total} botellas y le corresponde: ${prize}!`;
      updateBoard();
      setTimeout(() => msg.textContent = "", 4000);
      document.getElementById("name").value = "";
    });
    </script>
</body>

</html>
